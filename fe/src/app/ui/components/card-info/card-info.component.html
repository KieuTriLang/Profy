<div class="card">
    @for (item of card.infos; track $index) {
        @if ($index < 5) {
            <div class="field-group">
                <div class="field">{{item[0]}}:</div>
                <div class="value" [innerHTML]="item[1] | filterUrl"></div>
            </div>
        }
    }
</div>
